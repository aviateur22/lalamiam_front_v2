<div [formGroup]="fg">
  <!--Nouveau mot de passe-->
  <div>
    <label for="password">{{properties.updatePassword}}</label>
    <div class="relative">
      <p-password
          [appShowOnFocus]="passwordTemplate"
          id="password"
          aria-describedby="password-help"
          [feedback]="false"
          [toggleMask]="true"
          formControlName="password">
          <!--Template indicator-->
          <ng-template #passwordTemplate>
            <div class="absolute top-100 left-0 shadow-1 p-2 z-1 bg-white">
              <p class="mt-2 text-sm font-bold">Contraintes</p>
              <p-divider class="p-2"></p-divider>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                  <li class="text-sm"><i class="pi pi-caret-right" style="font-size: 1rem; color: var(--first_color)"></i>Au moins 1 caractère en miniscule</li>
                  <li class="text-sm"><i class="pi pi-caret-right" style="font-size: 1rem; color: var(--first_color)"></i>Au moins 1 caractère en majiscule </li>
                  <li class="text-sm"><i class="pi pi-caret-right" style="font-size: 1rem; color: var(--first_color)"></i>Au moins 1 chiffre</li>
                  <li class="text-sm"><i class="pi pi-caret-right" style="font-size: 1rem; color: var(--first_color)"></i>Minimum 8 caractères</li>
              </ul>
            </div>
          </ng-template>
        </p-password>
    </div>
    <!--Message erreur-->
    <div *ngIf="fg.get('password')?.touched && fg.get('password')?.errors?.['required']">
      <p-message class="p-message" severity="error" [text]="properties.updatePasswordMissing" ></p-message>
      <p-message class="p-message" severity="error" [text]="properties.updatePasswordFormatError" ></p-message>
    </div>
  </div>
  <!--Confirmation mot de passe-->
  <div>
    <label for="confirmPassword">{{properties.updateConfirmPassword}}</label>
    <input id="confirmPassword" formControlName="confirmPassword"  type="password">
    <!--Message erreur-->
    <div *ngIf="fg.get('confirmPassword')?.touched && fg.get('confirmPassword')?.errors?.['required']">
      <p-message class="p-message" severity="error" [text]="properties.updateConfirmPasswordMissing" ></p-message>
      <p-message class="p-message" severity="error" [text]="properties.updateConfirmPasswordErrorNotEqual" ></p-message>
    </div>
  </div>
</div>
